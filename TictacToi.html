<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики нолики</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="scripts" href="scripts.js">
</head>

<script async src="scripts.js"></script>
           
<body class="background">
    <div class="toolsBlock">
        <div class="menuItem">
            <div class="played">Сыграно:
                <span id="playedCounter" class="counter">0</span>
            </div>
        </div>
        <div class="menuItem">
            <div class="victories">Победы:
                <div style="display: grid; grid-template-columns: 3.5vw 1vw max-content; grid-gap: 1vw;">
                    <div class="cross" style="height: 3vw; width: 3vw; margin: 1vw;"></div>
                    <label style="font-size: 3.1vw;"> : </label>
                    <span id="crossVictories" class="counter">0</span>
                </div>
                <div style="display: grid; grid-template-columns: 3.5vw 1vw max-content; grid-gap: 1vw;">
                    <div class="circle" style="height: 2.65vw; width: 2.65vw; margin: 1vw;"></div>
                    <label style="font-size: 3.1vw;"> : </label>
                    <span id="circleVictories" class="counter">0</span>
                </div>
            </div>
        </div>
        <div class="menuItem">
            <div class="restart">Перезапустить</div>
            <button class="restartButton" onclick="Restart_click()">Restart</button>
        </div>
        <label style="margin:2vw; font-size: 2.3vw;">number 21 did it</label>
    </div>

    <div id="block" class="gameBlock">
        <h1 class="header">Игровое поле</h1>

        <div class="grid-conteiner">
            <div id="1" class="cell" onclick="Draw_Cell(this)"></div>

            <div id="2" class="cell" onclick="Draw_Cell(this)"></div>

            <div id="3" class="cell" onclick="Draw_Cell(this)"></div>

            <div id="4" class="cell" onclick="Draw_Cell(this)"></div>
            
            <div id="5" class="cell" onclick="Draw_Cell(this)"></div>

            <div id="6" class="cell" onclick="Draw_Cell(this)"></div>

            <div id="7" class="cell" onclick="Draw_Cell(this)"></div>

            <div id="8" class="cell" onclick="Draw_Cell(this)"></div>
            
            <div id="9" class="cell" onclick="Draw_Cell(this)"></div>
        </div>

        <div id="victoryNotice" class="victory-notice">Игра в полном разгаре</div>
    </div>


</body>
</html>
